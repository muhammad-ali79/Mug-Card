<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div class="cup-img">
          <img src="img/mug.jpg" alt="" />
        </div>

        <div class="text-side">
          <p class="mug-name">Coffeee Mug</p>

          <h4 class="mug-title">
            White Coffee
            <br />
            Mug
          </h4>

          <p class="mug-desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality
          </p>

          <div class="mug-prieces">
            <p class="mug-title main-priece">₹149</p>
            <p class="mug-desc illusion-priece">₹230</p>
          </div>

          <button class="cart-btn">
            <span class="mug-desc">Add To Cart</span>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
